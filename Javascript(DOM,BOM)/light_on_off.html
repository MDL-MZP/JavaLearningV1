<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯</title>
</head>
<body>
    <img id="light" src="img/off.gif">
    <script>
        /*
           1、获取图片对象
           2、绑定单击事件
           3、每次点击就切换图片
                  *规则：如果是灯是开的（on），切换图片为off
                  *      反之则相反
                  *使用标记flag来完成这个事
        */
        // 1、获取图片对象
        var light = document.getElementById("light");

        var flag = false;//代表灯是灭的，off状态
        // 2、绑定单击事件
        light.onclick = function () {
            if(flag){//如果灯是开的，则灭的
                light.src="img/off.gif";
                flag = false;
            }else{//如果灯是灭的，则开灯
                light.src="img/on.gif";
                flag = true;
            }
        }
    </script>
</body>
</html>

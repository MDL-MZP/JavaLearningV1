<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p><span id="time">5</span>秒之后，自动跳转百度页面...</p>
    <script>
        /*
        分析：
            1、显示页面效果 <p>
            2、倒计时读秒
                2.1、定义一个方法，获取span标签，修改span标签体内容，时间--；
                2.2、定义一个定时器，1秒执行一次该方法；
            3、倒计时到0秒跳转页面
         */
        var second = 5;
        var time = document.getElementById("time");
        // 定义一个方法，获取span标签，修改span标签体内容，时间--；
        function showTime() {
            second--;
            if (second == 0){
                location.href ="https://www.baidu.com"
            }
            time.innerHTML = second + "";//这里要求是字符串类型的，所以加一个字符串符号"",强制变成字符串类型
        }
        //定义一个定时器，1秒执行一次该方法；
        window.setInterval(showTime,1000);
    </script>
</body>
</html>
